<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
    }


    .catalog {
      display: flex;        
      gap: 20px;
      padding: 30px;
      overflow-x: auto;     
    }

    .card {
      flex: 0 0 250px;        
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card .info {
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      margin: 0;
      color: #777;
    }

    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
