```html
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
    }


    .catalog {
      display: flex;        
      gap: 20px;
      padding: 30px;
      overflow-x: auto;     
    }

    .card {
      flex: 0 0 250px;        
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card .info {
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      margin: 0;
      color: #777;
    }

    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Katalog Fashion</h1>
    <p>Temukan gaya terbaikmu di sini</p>
  </header>

  <section class="catalog">
    <div class="card">
      <img src="gambar1.png" alt="Dress Elegant">
      <div class="info">
        <h3>Outfit Skena Abiez</h3>
      </div>
    </div>

    <div class="card">
      <img src="gambar2.jpg" alt="Casual Shirt">
      <div class="info">
        <h3>Casual Shirt</h3>
        <p>Rp 180.000</p>
      </div>
    </div>

    <div class="card">
      <img src="gambar3.jpg" alt="Jacket Streetwear">
      <div class="info">
        <h3>Jacket Streetwear</h3>
        <p>Rp 420.000</p>
      </div>
    </div>

    <div class="card">
      <img src="gambar4.jpg" alt="Sepatu Sneakers">
      <div class="info">
        <h3>Sepatu Sneakers</h3>
        <p>Rp 500.000</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Store. All rights reserved.</p>
  </footer>
</body>
</html>
